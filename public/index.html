<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create a Job</title>

  <!-- <link rel="stylesheet" href="styles.css"> -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

</head>

<body>

  <div class="container mt-5">
    <form id="job-form" class="row g-4">

      <div class="col-md-6">
        <div class="row">

          <div class="col-12">
            <h2>Client Details</h2>
          </div>

          <div class="col-md-6">
            <label for="firstName" class="form-label">First Name</label>
            <input type="text" class="form-control" id="firstName" name="firstName" placeholder="First name" required>
          </div>
          <div class="col-md-6">
            <label for="lastName" class="form-label">Last Name</label>
            <input type="text" class="form-control" id="lastName" name="lastName" placeholder="Last name" required>
          </div>
          <div class="col-md-6">
            <label for="phone" class="form-label">Phone</label>
            <input type="tel" class="form-control" id="phone" name="phone" placeholder="Phone" required>
          </div>
          <div class="col-md-6">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="Email (optional)">
          </div>

        </div>
      </div>

      <div class="col-md-6">
        <div class="row">

          <div class="col-12">
            <h2>Job Details</h2>
          </div>

          <div class="col-md-6">
            <label for="jobType" class="form-label">Job Type</label>
            <select class="form-select" id="jobType" name="jobType" required>
              <option value="">Select job type</option>
              <option value="repair">Repair</option>
              <option value="installation">Installation</option>
            </select>
          </div>

          
          <div class="col-12">
            <label for="jobDescription" class="form-label">Job Description</label>
            <textarea class="form-control" id="jobDescription" name="jobDescription" placeholder="Job description (optional)" rows="3"></textarea>
          </div>

        </div>
      </div>



      <div class="col-md-6">
        <div class="row">

          <div class="col-12">
            <h2>Service Location</h2>
          </div>

          <div class="col-md-6">
            <label for="address" class="form-label">Address</label>
            <input type="text" class="form-control" id="address" name="address" placeholder="Address" required>
          </div>
          <div class="col-md-6">
            <label for="city" class="form-label">City</label>
            <input type="text" class="form-control" id="city" name="city" placeholder="City" required>
          </div>
          <div class="col-md-6">
            <label for="state" class="form-label">State</label>
            <input type="text" class="form-control" id="state" name="state" placeholder="State">
          </div>
          <div class="col-md-6">
            <label for="zipCode" class="form-label">Zip Code</label>
            <input type="text" class="form-control" id="zipCode" name="zipCode" placeholder="Zip code" required>
          </div>

        </div>
      </div>


      <div class="col-md-6">
        <div class="row">

          <div class="col-12">
            <h2>Scheduled</h2>
          </div>

          <div class="col-md-4">
            <label for="startDate" class="form-label">Start Date</label>
            <input type="date" class="form-control" id="startDate" name="startDate" required>
          </div>
          <div class="col-md-4">
            <label for="startTime" class="form-label">Start Time</label>
            <input type="time" class="form-control" id="startTime" name="startTime" required>
          </div>
          <div class="col-md-4">
            <label for="endTime" class="form-label">End Time</label>
            <input type="time" class="form-control" id="endTime" name="endTime">
          </div>

        </div>
      </div>

      <div class="col-12">
        <button type="submit" class="btn btn-primary">Create Job</button>
      </div>

    </form>
  </div>

  <script src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
